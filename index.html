<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Live Player Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Live Player Count</h1>
        <input type="text" id="placeIdInput" placeholder="Enter Place ID" />
        <button id="fetchButton">Get Player Count</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            const placeId = document.getElementById('placeIdInput').value;
            const universeResponse = await fetch(`https://apis.roblox.com/universes/v1/places/${placeId}/universe`, {
                method: 'GET',
                headers: { 'accept': 'application/json' }
            });
            
            if (!universeResponse.ok) {
                document.getElementById('result').innerText = 'Invalid Place ID. Please try again.';
                return;
            }

            const universeData = await universeResponse.json();
            const universeId = universeData.id;

            const playerCountResponse = await fetch(`https://games.roblox.com/v1/games?universeIds=${universeId}`, {
                method: 'GET',
                headers: { 'accept': 'application/json' }
            });

            const playerCountData = await playerCountResponse.json();
            const playingCount = playerCountData.data[0].playing;

            document.getElementById('result').innerText = `Current Players Online: ${playingCount}`;
        });
    </script>
</body>
</html>
