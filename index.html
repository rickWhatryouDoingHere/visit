<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Visit Counter</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #result {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Roblox Visit Counter</h1>
        <p>Enter a Roblox game's place ID to see its current player count and total visits.</p>
        <div class="mb-3">
            <label for="placeId" class="form-label">Place ID:</label>
            <input type="text" class="form-control" id="placeId" placeholder="Enter place ID">
        </div>
        <button type="button" class="btn btn-primary" id="getVisitsBtn">Get Visit Count</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('getVisitsBtn').addEventListener('click', async () => {
            const placeId = document.getElementById('placeId').value;

            if (!placeId) {
                alert('Please enter a valid place ID.');
                return;
            }

            try {
                const response = await fetch(`https://apis.roblox.com/universes/v1/places/${placeId}/universe`);
                const data = await response.json();

                const universeId = data.universeId;

                const gameData = await fetch(`https://games.roblox.com/v1/games?universeIds=${universeId}`);
                const gameDataJson = await gameData.json();

                const visits = gameDataJson.data[0].visits;
                const playing = gameDataJson.data[0].playing;

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>Roblox Game Information</h2>
                    <p><strong>Visits:</strong> ${visits}</p>
                    <p><strong>Current Players:</strong> ${playing}</p>
                `;
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('An error occurred while fetching data. Please try again later.');
            }
        });
    </script>
</body>
</html>
