<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Live Visit Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Live Visit Counter</h1>
        <input type="text" id="placeIdInput" placeholder="Enter Place ID" />
        <button id="fetchButton">Fetch Live Count</button>
        <div id="result">
            <p>Live Player Count: <span id="liveCount">0</span></p>
            <p>Total Visits: <span id="totalVisits">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
