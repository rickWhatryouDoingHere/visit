<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Live Visitor Count</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Live Visitor Count</h1>
        <p>Enter a Roblox game's place ID to see its current visitor count.</p>
        <input type="text" id="placeId" placeholder="Enter Place ID">
        <button id="getVisitorCount">Get Visitor Count</button>
        <div id="result" class="hidden">
            <h2>Visitor Count: <span id="visitorCount"></span></h2>
            <p>Data retrieved from Roblox API.</p>
        </div>
    </div>

    <script>
        const placeIdInput = document.getElementById('placeId');
        const getVisitorCountButton = document.getElementById('getVisitorCount');
        const resultDiv = document.getElementById('result');
        const visitorCountSpan = document.getElementById('visitorCount');

        // Embed Node.js logic using a script tag
        const express = require('express');
        const cors = require('cors');

        const app = express();
        app.use(cors());

        // Proxy endpoint to forward requests to the Roblox API
        app.get('/api/*', async (req, res) => {
            const targetUrl = `https://${req.url.slice(5)}`; // Remove '/api/' prefix

            try {
                const response = await fetch(targetUrl);
                res.json(await response.json());
            } catch (error) {
                console.error(error);
                res.status(500).send('Internal Server Error');
            }
        });

        // Start the Node.js server
        app.listen(3000, () => {
            console.log('Server listening on port 3000');
        });

        // Fetch data from the Node.js server
        async function fetchVisitorCount(placeId) {
            const response = await fetch(`http://localhost:3000/api/games?universeIds=${placeId}`);
            const data = await response.json();
            return data.data[0].playing;
        }

        getVisitorCountButton.addEventListener('click', async () => {
            const placeId = placeIdInput.value;
            if (!placeId) {
                alert('Please enter a valid place ID.');
                return;
            }

            try {
                const visitorCount = await fetchVisitorCount(placeId);
                visitorCountSpan.textContent = visitorCount;
                resultDiv.classList.remove('hidden');
            } catch (error) {
                console.error(error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
