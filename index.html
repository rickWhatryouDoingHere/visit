<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Live Visit Count</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Live Visit Count</h1>
        <input type="text" id="placeId" placeholder="Enter Place ID" />
        <button id="getUniverseId">Get Universe ID</button>
        <div id="universeInfo" class="hidden">
            <p><strong>Universe ID:</strong> <span id="universeId"></span></p>
            <p><strong>Live Visits:</strong> <span id="liveVisits">Loading...</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
